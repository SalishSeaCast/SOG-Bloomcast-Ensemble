[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bloomcast"
dynamic = [ "version" ]
description = "Strait of Georgia spring diatom bloom predictor"
readme = "README.rst"
requires-python = ">=3.13"
license = { file = "LICENSE" }
authors = [
    {name = "Doug Latornell", email = "dlatornell@eoas.ubc.ca"},
    {name = "Susan Allen", email = "sallen@eoas.ubc.ca"},
]
dependencies = [
    # see envs/environment-dev.yaml for conda environment dev installation,
    # see envs/requirements.txt for package versions used during recent development
    "arrow",
    "BeautifulSoup4",
    "cliff",
    "matplotlib",
    "numpy",
    "PyYAML",
    "requests",
]

[project.urls]
"Homepage" = "https://salishsea.eos.ubc.ca/bloomcast/"
"Issue Tracker" = "https://github.com/SalishSeaCast/SOG-Bloomcast-Ensemble/issues"
"Source Code" = "https://github.com/SalishSeaCast/SOG-Bloomcast-Ensemble"

[project.scripts]
bloomcast = "bloomcast.main:main"

[tool.setuptools.entry-points."bloomcast.app"]
ensemble = "bloomcast.ensemble:Ensemble"


[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]


[tool.coverage.run]
branch = true
source = [ "bloomcast", "tests"]

[tool.coverage.report]
show_missing = true


[tool.hatch.build.targets.wheel]
packages = ["bloomcast"]

[tool.hatch.version]
path = "bloomcast/__about__.py"

[tool.hatch.metadata]
allow-direct-references = true


[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]

[tool.pixi.dependencies]
arrow = "*"
beautifulsoup4 = "*"
colander = "<2"
jupyterlab = "*"
cliff = "*"
matplotlib = "*"
numpy = "*"
pip = "*"
pixi-pycharm = ">=0.0.10,<0.0.11"
python = "3.14.*"
pyyaml = "*"
requests = "*"

[tool.pixi.pypi-dependencies]
sogcommand = { git = "https://github.com/SalishSeaCast/SOG.git" }
bloomcast = { path = ".", editable = true }

[tool.pixi.tasks]

[tool.pixi.environments]
default = { features = [], solve-group = "default" }
test = { features = ["test"], solve-group = "default" }
test-py314 = ["py314", "test"]

[tool.pixi.feature.test.dependencies]
pytest = "*"
pytest-cov = "*"
pytest-randomly = "*"

[tool.pixi.feature.test.tasks]
pytest = "pytest"
pytest-cov = "pytest --cov=./"
pytest-cov-html = "pytest --cov=./ --cov-report html"

[tool.pixi.feature.py314.dependencies]
python = "3.14.*"
